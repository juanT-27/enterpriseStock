<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soy torres Stock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar bg-tertiary">
      <div
        class="container d-flex justify-content-space-evenly align-items-center"
      >
        <a class="navbar-brand" href="#">
          <h2 class="h2">SoyTorress Stock</h2>
        </a>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addProduct"
        >
          Agregar producto
        </button>
        <button class="btn btn-primary">Agregar venta</button>
      </div>
    </nav>

    <main>
      <div class="modal" id="addProduct">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Añade tu producto aquí</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <form
                id="addProduct"
                class="row w-100 gy-4 justify-content-center align-items-center"
              >
                <div class="inputGroup col-12">
                  <label for="productName">Nombre del producto</label>
                  <input type="text" name="productName" class="name" />
                </div>

                <div class="inputGroup col-12 col-sm-6 d-flex flex-column">
                  <label for="cost">costo de producción</label>
                  <input type="number" name="cost" class="cost" />
                </div>

                <div class="inputGroup col-12 col-sm-6 d-flex flex-column">
                  <label for="sale">precio de venta</label>
                  <input type="number" name="sale" class="sale" />
                </div>

                <div class="inputGroup col-6">
                  <label for="units">unidades</label>
                  <input type="number" name="units" class="units" />
                </div>

                <div class="inputGroup col-12 d-flex flex-column">
                  <label for="cost">categoria</label>
                  <select name="category" class="category">
                    <option value="1">Libros o agendas</option>
                    <option value="2">Accesorios y belleza</option>
                    <option value="3">Oficina, escritorio, morrales</option>
                  </select>

                  <div class="d-flex justify-content-center mt-3">
                    <input type="submit" class="btn btn-primary" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion mt-5" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Libretas o agendas
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div
              class="accordion-body row justify-content-center notebook"
            ></div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Accesorios
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body accesories"></div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Oficina, escritorio, morrales
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body office"></div>
          </div>
        </div>
      </div>
      
      <section class="Months">
        <header class="container"> <p class="h4">Ventas mensuales</p></header>
      </section>
    </main>



    <template id="productTemplate">
      <div class="card col-12 col-sm-6 col-md-4 my-2 mx-md-3">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <h6 class="card-subtitle units mb-2 text-body-secondary">
            Unidades disponibles
          </h6>
          <p class="card-subtitle cost">Costo de producción:</p>
          <p class="card-text price">precio de venta:</p>
          <button  class="btn btn-danger deleteBtn">Eliminar</button>
          <button  class="btn btn-primary editBtn">editar</button>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="/enterpriseStock/js/app.js"></script>
  </body>
</html>
